<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <title>Your First Verbs — ZTF Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      /* ZTF Studio Look (Dark Theme) */
      --color-bg: #0F1112;
      --color-text: #E8DDC9;
      --color-text-secondary: #B9B3A7;
      --color-accent-purple: #6B4EFF;
      --color-accent-yellow: #FFD54A;
      --color-border: #1B1D1F;
      --color-hover: #181A1C;
      --color-card: #141618;
      --color-shadow: rgba(107, 78, 255, 0.3);
    }

    [data-theme='light'] {
      /* ZTF Paper Universe (Light Theme) */
      --color-bg: #E8DDC9;
      --color-text: #0F1112;
      --color-text-secondary: #3C3B3A;
      --color-accent-purple: #6B4EFF;
      --color-accent-yellow: #FFD54A;
      --color-border: #D9CBB4;
      --color-hover: #F0E7D9;
      --color-card: #F5F0E8;
      --color-shadow: rgba(107, 78, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    html {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      letter-spacing: 0.02em;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 2rem 1.5rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      backdrop-filter: blur(8px);
      background: rgba(15, 17, 18, 0.8);
      border-bottom: 1px solid var(--color-border);
    }

    [data-theme='light'] header {
      background: rgba(232, 221, 201, 0.8);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--color-text), var(--color-accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sub {
      color: var(--color-text-secondary);
      font-size: clamp(0.9rem, 2vw, 1rem);
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 400px;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--color-border);
      border-radius: 12px;
      font-size: clamp(0.9rem, 2vw, 1rem);
      background: var(--color-card);
      color: var(--color-text);
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="search"]:focus {
      border-color: var(--color-accent-purple);
      box-shadow: 0 0 10px var(--color-shadow);
    }

    .badge {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      background: var(--color-card);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      border: 1px solid var(--color-border);
    }

    .theme-toggle {
      background: var(--color-accent-purple);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(107, 78, 255, 0.3);
    }

    .theme-toggle:hover {
      background: var(--color-accent-yellow);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 213, 74, 0.4);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      padding: 0 1.5rem;
    }

    /* Table Layout */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin-top: 1rem;
    }

    thead th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--color-text-secondary);
      text-align: left;
      padding: 1rem;
      font-weight: 600;
      border-bottom: 2px solid var(--color-border);
    }

    tbody tr {
      background: var(--color-card);
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid var(--color-border);
    }

    tbody tr:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px var(--color-shadow);
      background: var(--color-hover);
    }

    tbody td {
      padding: 1rem;
      vertical-align: middle;
    }

    .emoji-col {
      width: 40px;
      text-align: center;
      font-size: 1.25rem;
    }

    .verb-col {
      width: 120px;
      font-weight: 600;
      font-size: 1rem;
    }

    .audio-col {
      width: 80px;
      text-align: center;
    }

    .transcription-col {
      width: 100px;
      font-family: 'Inter', sans-serif;
      font-size: 0.9em;
      color: var(--color-text-secondary);
    }

    .translation-col {
      width: 320px;
      font-size: 0.875rem;
      line-height: 1.4;
    }

    .audio-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      justify-content: center;
    }

    .flag {
      font-size: 0.875rem;
    }

    .speaker-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      color: var(--color-text-secondary);
      padding: 4px;
    }

    .speaker-btn:hover {
      color: var(--color-accent-purple);
      transform: scale(1.1);
    }

    .speaker-btn:active {
      transform: scale(0.9);
    }

    .speaker-btn.playing {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 213, 74, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 213, 74, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 213, 74, 0); }
    }

    /* Cards Layout for Mobile */
    .cards-container {
      display: none;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .verb-card {
      background: var(--color-card);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--color-border);
      transition: all 0.3s ease;
    }

    .verb-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--color-shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card-emoji {
      font-size: 1.5rem;
    }

    .card-verb {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .card-pronunciation {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .pron-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pron-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-translations {
      display: grid;
      gap: 0.5rem;
    }

    .trans-row {
      display: flex;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .trans-label {
      color: var(--color-text-secondary);
      font-weight: 500;
      min-width: 60px;
    }

    /* Footer */
    footer {
      max-width: 1200px;
      margin: 3rem auto 2rem;
      padding: 0 1.5rem;
      text-align: center;
      color: var(--color-text-secondary);
      font-size: 0.875rem;
      border-top: 1px solid rgba(107, 78, 255, 0.3);
      padding-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      table {
        display: none;
      }
      
      .cards-container {
        display: grid;
      }
      
      header {
        padding: 1.5rem 1rem 1rem;
      }
      
      .header-controls {
        flex-direction: column;
        gap: 1rem;
      }
      
      .search-container {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 0 1rem;
      }
      
      .verb-card {
        padding: 1rem;
      }
      
      .card-pronunciation {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    /* Screen Reader Only */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Your First Verbs</h1>
    <div class="header-controls">
      <div class="search-container">
      <input id="search" type="search" placeholder="Search verbs or translations…" />
      </div>
      <span class="badge" id="count">0 verbs</span>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span id="theme-icon">🌙</span>
      </button>
    </div>
  </header>

  <main>
    <!-- Desktop Table Layout -->
    <table>
      <tbody id="rows"></tbody>
    </table>

    <!-- Mobile Cards Layout -->
    <div class="cards-container" id="cards"></div>
  </main>

  <footer>
    Part of the ZTF Universe ✦
  </footer>

  <audio id="player" class="sr-only"></audio>

  <script>
    const CSV_URL = 'your_first_verbs.csv';
    const AUDIO_BASE = './audios/';

    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('ztf-theme');
      const theme = savedTheme || 'light';
      
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon(theme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('ztf-theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.textContent = theme === 'dark' ? '🌙' : '☀️';
    }

    // Audio Management
    function slugifyVerb(infinitive) {
      return infinitive
        .toLowerCase()
        .trim()
        .replace(/^to\s+/, 'to-')
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '');
    }

    function audioUrl(infinitive, accent) {
      return `${AUDIO_BASE}${slugifyVerb(infinitive)}.${accent}.mp3`;
    }

    function play(infinitive, accent) {
      const src = audioUrl(infinitive, accent);
      const player = document.getElementById('player');
      
      // Stop any currently playing audio
      player.pause();
      player.currentTime = 0;
      
      // Remove playing class from all buttons
      document.querySelectorAll('.speaker-btn').forEach(btn => {
        btn.classList.remove('playing');
      });
      
      // Add playing class to clicked button
      const clickedBtn = event.target;
      clickedBtn.classList.add('playing');
      
      player.src = src;
      player.play().catch(() => {
        clickedBtn.classList.remove('playing');
      });
      
      // Remove playing class when audio ends
      player.onended = () => {
        clickedBtn.classList.remove('playing');
      };
    }

    // Template Functions
    function rowTemplate(item) {
      const emoji = item['Emoji'] || '🔹';
      const verb = item['infinitive_verb'] || '';
      const ipa = item['infinitive_phonetic_us'] || '';
      const literal = item['literal_translation'] || '';
      const contextual = item['contextual_translation'] || '';

      return `
        <tr>
          <td class="emoji-col">${emoji}</td>
          <td class="verb-col">${verb}</td>
          <td class="audio-col">
            <div class="audio-group">
              <span class="flag">🇺🇸</span>
              <button class="speaker-btn" onclick="play('${verb.replace(/'/g, "\\'")}', 'us')" title="Play US pronunciation">🔊</button>
            </div>
          </td>
          <td class="transcription-col">${ipa}</td>
          <td class="audio-col">
            <div class="audio-group">
              <span class="flag">🇬🇧</span>
              <button class="speaker-btn" onclick="play('${verb.replace(/'/g, "\\'")}', 'uk')" title="Play UK pronunciation">🔊</button>
            </div>
          </td>
          <td class="transcription-col">${ipa}</td>
          <td class="translation-col">${literal}</td>
          <td class="translation-col">${contextual}</td>
        </tr>
      `;
    }

    function cardTemplate(item) {
      const emoji = item['Emoji'] || '🔹';
      const verb = item['infinitive_verb'] || '';
      const ipa = item['infinitive_phonetic_us'] || '';
      const literal = item['literal_translation'] || '';
      const contextual = item['contextual_translation'] || '';

      return `
        <div class="verb-card">
          <div class="card-header">
            <div class="card-emoji">${emoji}</div>
            <div class="card-verb">${verb}</div>
          </div>
          <div class="card-pronunciation">
            <div class="pron-group">
              <span class="pron-label">US</span>
              <span class="flag">🇺🇸</span>
              <button class="speaker-btn" onclick="play('${verb.replace(/'/g, "\\'")}', 'us')" title="Play US pronunciation">🔊</button>
              <span class="transcription-col">${ipa}</span>
            </div>
            <div class="pron-group">
              <span class="pron-label">UK</span>
              <span class="flag">🇬🇧</span>
              <button class="speaker-btn" onclick="play('${verb.replace(/'/g, "\\'")}', 'uk')" title="Play UK pronunciation">🔊</button>
              <span class="transcription-col">${ipa}</span>
              </div>
              </div>
          <div class="card-translations">
            <div class="trans-row">
              <div class="trans-label">Literal:</div>
              <div>${literal}</div>
              </div>
            <div class="trans-row">
              <div class="trans-label">Contextual:</div>
              <div>${contextual}</div>
            </div>
          </div>
        </div>
      `;
    }

    function render(data) {
      const q = (document.getElementById('search').value || '').toLowerCase().trim();
      const filtered = !q ? data : data.filter(it => {
        const fields = [
          it['Emoji'],
          it['infinitive_verb'],
          it['infinitive_phonetic_us'],
          it['literal_translation'],
          it['contextual_translation']
        ].join(' ').toLowerCase();
        return fields.includes(q);
      });

      document.getElementById('count').textContent = `${filtered.length} verb${filtered.length !== 1 ? 's' : ''}`;

      // Render table (desktop)
      const rows = filtered.map(rowTemplate).join('');
      document.getElementById('rows').innerHTML = rows;

      // Render cards (mobile)
      const cards = filtered.map(cardTemplate).join('');
      document.getElementById('cards').innerHTML = cards;
    }

    function init() {
      // Initialize theme
      initTheme();
      
      // Theme toggle event
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      
      // Load CSV data
      Papa.parse(CSV_URL, {
        header: true,
        download: true,
        complete: (results) => {
          const data = results.data.filter(Boolean);
          const search = document.getElementById('search');
          search.addEventListener('input', () => render(data));
          render(data);
        },
        error: (err) => {
          console.error('CSV error', err);
          document.getElementById('count').textContent = 'Error loading CSV';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
